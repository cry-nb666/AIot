<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>技术展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #fff;
            color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }
        .header a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
            position: relative; /* 添加相对定位 */
            transition: color 0.3s, text-decoration 0.3s; /* 添加过渡效果 */
        }
        .header a:hover {
            color: #007BFF; /* 鼠标悬停时字体颜色变为蓝色 */
            text-decoration: underline; /* 添加下划线 */
        }
        .header a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 100%;
            height: 2px;
            background-color: transparent;
            transition: background-color 0.3s;
        }
        .header a:hover::after {
            background-color: #007BFF; /* 鼠标悬停时下划线颜色变为蓝色 */
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .content img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
        }
        .text {
            flex: 1;
            margin-left: 20px;
        }
        .text h2 {
            color: #4CAF50;
        }
        .text p {
            line-height: 1.6;
        }
        .footer {
            background-color: #1f2937;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- 页头 -->
     
    <div class="header">
        <a href="#" class="text-xl font-bold text-primary flex items-center">
                    <img src="AIot的logo.png" alt="错误" width="30" height="30">
                    <span>破局者</span>
                </a>
        <h2>技术展示</h2>
        <a href="index.html">返回首页</a>
    </div>

    <!-- 主体内容 -->
    <div class="container">
        <h1>破局者 —— 新型物流模式 引领物流新时代</h1>
        <div class="content">
            <video src="小车.mp4"  width="580" height="370" controls></video>
            <div class="text">
                <h2>这是我们的热力图</h2>
                <p>我们的小车可以扫描房屋进行建模，后由小车移动产生位置坐标信号，再发送到我们的后台程序，最后显示出来，最后效果如下</p>
            </div>
        </div>
        <div class="content">
            <video src="热力图.mp4"  width="580" height="370" controls></video>
            <div class="text">
                <h2>此图我们的队员在进行代码的更新</h2>
                <p><img src="cry.JPG"  width="880" height="670" alt="图片描述"></p>
            </div>
        </div>
    </div>

    <!-- 页尾 -->
    <div class="footer">
        <p>&copy; 2025 破局者</p>
    </div>
</body>
</html>
